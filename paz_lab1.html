    /* General body and layout styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: left;
    }

    /* Main container to center everything */
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1200px;
    }

    /* Header and navigation styling */
    h2 {
      margin: 0;
      font-size: 24px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #007BFF;
    }

    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    /* Layout for 2-column structure */
    .content {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .left-column,
    .right-column {
      width: 48%;
    }

    /* Styling for the profile image */
    #home img {
      width: 100%;
      max-width: 200px;
      border-radius: 50%;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
